<script>

    // 1. Write javascript program to print multiplication table of any number using while loop(5 marks)
    // below output
    // input :- 10
    // 10 * 1 = 10
    // 10 * 2 = 20
    // ------------
    // ------------
    // 10 * 10 = 100

    let no = parseInt(prompt("Enter Your Number :- "));

    for (i = 1; i <= 10; i++) {
        document.write(no + 'x' + i + '=' + no * i);
        document.write('<br>')
    }



</script>
