<script>

    // 2. Write a javascript program pattern print using for loop. (5 marks)
    // #
    // * *
    // # # #
    // * * * *
    // # # # # 

    for (i = 1; i <= 5; i++) {
        for (j = 1; j <= i; j++) {
            if (i % 2 == 1) {
                document.write("# ");
            } else {
                document.write("* ");
            }
        }
        document.write('<br>');
    }

</script>
